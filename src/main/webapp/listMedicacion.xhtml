<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Medicacion:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Medicación</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{medicacionController.nuevaMedicacion()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstmedicacion" var="med"
							value="#{medicacionController.listaMedicacion}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{med.idMedicacion}">
								<h:outputText value="#{med.idMedicacion}" />
							</p:column>
							
							<p:column headerText="Paciente" sortBy="#{med.paciente.nombre}">
								<h:outputText value="#{med.paciente.nombre}" />
							</p:column>
							
							<p:column headerText="Nombre de la Medicina" sortBy="#{med.nombremedicina}">
								<h:outputText value="#{med.nombremedicina}" />
							</p:column>
							
							<p:column headerText="Estado" sortBy="#{med.estadomedicina}">
								<h:outputText value="#{med.estadomedicina}" />
							</p:column>
							
							<p:column headerText="Nombre del Doctor" sortBy="#{med.nombredoctor}">
								<h:outputText value="#{med.nombredoctor}" />
							</p:column>
							
							<p:column headerText="Fecha de Medicación" sortBy="#{med.fechaEmision}">
								<h:outputText value="#{med.fechaEmision}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listmedicacion" value="Eliminar"
									actionListener="#{medicacionController.eliminar(med)}" />
							</p:column>
							
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
