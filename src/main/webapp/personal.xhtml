<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Personal:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Personal</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idpersonal" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idpersonal"
				styleClass="form-control" value="#{personalController.personal.idPersonal}"
				required="true" />
				
			<h:outputLabel for="nombrepersonal" value="Nombre personal "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombrepersonal"
				styleClass="form-control"
				value="#{personalController.personal.nombre}" maxlength="35"
				required="true" />

			<br />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
