<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Alimentacion:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Alimentaci贸n</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{alimentacionController.NuevaAlimentacion()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstalimentacion" var="alim"
							value="#{alimentacionController.listaAlimentacion}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{alim.idAlimentacion}">
								<h:outputText value="#{alim.idAlimentacion}" />
							</p:column>
							
							<p:column headerText="Paciente" sortBy="#{alim.paciente.nombre}">
								<h:outputText value="#{alim.paciente.nombre}" />
							</p:column>

							<p:column headerText="Tipo de Dieta" sortBy="#{alim.tipodieta}">
								<h:outputText value="#{alim.tipodieta}" />
							</p:column>
							
							<p:column headerText="Horario de Alimentaci贸n" sortBy="#{alim.horario}">
								<h:outputText value="#{alim.horario}" />
							</p:column>
							
							<p:column headerText="Fecha de Alimentaci贸n" sortBy="#{alim.fecha}">
								<h:outputText value="#{alim.fecha}" />
							</p:column>
							
							<p:column headerText="Operaci贸n" exportable="false">
								<h:commandLink action="listalimentacion" value="Eliminar"
									actionListener="#{alimentacionController.eliminar(alim)}" />
							</p:column>
							
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
