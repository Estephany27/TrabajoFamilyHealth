<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Medicacion:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Medicacion</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idmedicacion" value="Id "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="idmedicacion"
				styleClass="form-control"
				value="#{medicacionController.medicacion.idMedicacion}"
				required="true" />

			<p:outputLabel for="cboPaciente" value="Paciente" />

			<p:selectOneMenu id="cboPaciente"
				value="#{medicacionController.medicacion.paciente}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{medicacionController.listaPaciente}" var="m"
					itemLabel="#{m.nombre}" itemValue="#{m}" />
			</p:selectOneMenu>
			<br />

			<h:outputLabel for="nombremedicacion" value="Nombre medicina "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombremedicacion"
				styleClass="form-control"
				value="#{medicacionController.medicacion.nombremedicina}"
				maxlength="35" required="true" />

			<h:outputLabel for="Estadomedicina" value="Estado medicina "
				styleClass="control-label" />

			<h:selectOneMenu value="#{medicacionController.medicacion.estadomedicina}">
				<f:selectItem itemValue="Faltante" itemLabel="Faltante" />
				<f:selectItem itemValue="Completo" itemLabel="Completo" />
			</h:selectOneMenu>
			<br></br>
			<h:outputLabel for="nombredoctor" value="Nombre Doctor "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombredoctor"
				styleClass="form-control"
				value="#{medicacionController.medicacion.nombredoctor}"
				maxlength="35" required="true" />

			<h:outputLabel for="fechaMedicion" value="Fecha "
				styleClass="control-label" />

			<p:calendar id="fechaMedicion" pattern="dd/MM/yyyy"
				value="#{medicacionController.medicacion.fechaEmision}"
				showOn="button" timeZone="UTC" required="true">
			</p:calendar>
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{medicacionController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listMedicacion?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listMedicacion?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
