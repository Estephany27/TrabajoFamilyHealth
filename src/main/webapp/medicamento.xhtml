<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Medicamento:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Medicamento</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idmedicamento" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idmedicamento"
				styleClass="form-control" value="#{medicamentoController.medicamento.idMedicamento}"
				required="true" />
				
			<h:outputLabel for="nombremedicamento" value="Nombre medicamento "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombremedicamento"
				styleClass="form-control"
				value="#{medicamentoController.medicamento.nombremedicamento}" maxlength="35"
				required="true" />

			<br />

			<p:commandButton value="Grabar"
				actionListener="#{medicamentoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listaMedicamento?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listaMedicamento?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
