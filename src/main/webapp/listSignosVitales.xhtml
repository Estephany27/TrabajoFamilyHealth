<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de SignosVitales:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Signos Vitales</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{signosVitalesController.nuevoSignosVitales()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstsignosvitales" var="sig"
							value="#{signosVitalesController.listaSignosVitales}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{sig.idSignosVitales}">
								<h:outputText value="#{sig.idSignosVitales}" />
							</p:column>

							<p:column headerText="Paciente" sortBy="#{sig.paciente}">
								<h:outputText value="#{sig.paciente.nombre}" />
							</p:column>

							<p:column headerText="Saturacion" sortBy="#{sig.saturacion}">
								<h:outputText value="#{sig.saturacion}" />
							</p:column>
							
							<p:column headerText="Presion" sortBy="#{sig.presion}">
								<h:outputText value="#{sig.presion}" />
							</p:column>
							
							<p:column headerText="Temperatura" sortBy="#{sig.temperatura}">
								<h:outputText value="#{sig.temperatura}" />
							</p:column>
							
							<p:column headerText="Fecha de Medición" sortBy="#{sig.fechaMedicion}">
								<h:outputText value="#{sig.fechaMedicion}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listsignosvitales" value="Eliminar"
									actionListener="#{signosVitalesController.eliminar(sig)}" />
							</p:column>
							
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
