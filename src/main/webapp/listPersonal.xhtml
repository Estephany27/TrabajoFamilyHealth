<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Personal:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Personal</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{personalController.nuevoPersonal()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstpersonal" var="fam"
							value="#{personalController.listapersonal}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{pac.idpersonal}">
								<h:outputText value="#{pac.idpersonal}" />
							</p:column>

							<p:column headerText="Nombre personal" sortBy="#{pac.nombre}">
								<h:outputText value="#{pac.nombre}" />
							</p:column>
							
							<p:column headerText="Apellido personal" sortBy="#{pac.apellido}">
								<h:outputText value="#{pac.apellido}" />
							</p:column>
							
							<p:column headerText="DNI personal" sortBy="#{pac.dni}">
								<h:outputText value="#{pac.dni}" />
							</p:column>
							
							<p:column headerText="Cama personal" sortBy="#{pac.cama}">
								<h:outputText value="#{pac.cama}" />
							</p:column>
							
							<p:column headerText="Saturacion personal" sortBy="#{pac.saturacion}">
								<h:outputText value="#{pac.saturacion}" />
							</p:column>
							
							<p:column headerText="FechaEntrada personal" sortBy="#{pac.fechaentrada}">
								<h:outputText value="#{pac.fechaentrada}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listpersonal" value="Eliminar"
									actionListener="#{personalController.eliminar(pac)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
