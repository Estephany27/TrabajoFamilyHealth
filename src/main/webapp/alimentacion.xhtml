<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Alimentacion:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Alimentacion</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idalimentacion" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idalimentacion"
				styleClass="form-control" value="#{alimentacionController.alimentacion.idAlimentacion}"
				required="true" />
				
				<p:outputLabel for="cboPaciente" value="Paciente" />
			
			<p:selectOneMenu id="cboPaciente" value="#{alimentacionController.alimentacion.paciente}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{alimentacionController.listaPaciente}" var="a" 
					 	itemLabel="#{a.nombre}" itemValue="#{a}"/>			
			</p:selectOneMenu>
				
				<br></br>
				
			<h:outputLabel for="TipoDieta" value="Tipo Dieta "
				styleClass="control-label" />

			<h:selectOneMenu value="#{alimentacionController.alimentacion.tipodieta}">
				<f:selectItem itemValue="Dieta Blanda" itemLabel="Dieta Faltante" />
				<f:selectItem itemValue="Dieta Normal" itemLabel="Dieta Normal" />
			</h:selectOneMenu>
			<br></br>
				
				<h:outputLabel for="HorarioAlimentacion" value="Horario de AlimentaciÃ³n "
				styleClass="control-label" />

			<h:selectOneMenu value="#{alimentacionController.alimentacion.horario}">
				<f:selectItem itemValue="Desayuno" itemLabel="Desayuno" />
				<f:selectItem itemValue="Almuerzo" itemLabel="Almuerzo" />
				<f:selectItem itemValue="Cena" itemLabel="Cena" />
			</h:selectOneMenu>
			<br></br>

				<h:outputLabel for="fechaAlimentacion" value="Fecha "
				styleClass="control-label" />

			<p:calendar id="fechaAlimetacion" pattern="dd/MM/yyyy"
				value="#{alimentacionController.alimentacion.fecha}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>

			<br />

			<p:commandButton value="Grabar"
				actionListener="#{alimentacionController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listAlimentacion?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listaAlimentacion?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
